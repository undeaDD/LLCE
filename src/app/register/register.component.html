<nav>
  <ol class="breadcrumb my-3">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/login">Anmelden</a></li>
    <li class="breadcrumb-item active">Registrieren</li>
  </ol>
</nav>

<form class="col-12 col-lg-4 offset-lg-4 mt-5">
  <h4>Registrieren</h4>
  <div class="form-floating mt-4 mb-3">
    <input type="email" class="form-control" ngModel #emailField id="emailField" placeholder="max.mustermann@mail.de">
    <label for="emailField">E-Mail</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" ngModel #passwordFieldFirst id="passwordFieldFirst">
    <label for="passwordFieldFirst">Passwort</label>
  </div>
  <div class="form-floating mb-4">
    <input type="password" class="form-control" ngModel #passwordFieldSecond id="passwordFieldSecond">
    <label for="passwordField">Passwort wiederholen</label>
  </div>
  <div class="form-group d-flex">
    <button type="button" class="btn btn-success flex-fill me-3" (click)="onRegisterClick()">Registrieren</button>
    <button type="button" class="btn btn-secondary" routerLink="/login">Abbrechen</button>
  </div>
</form>
