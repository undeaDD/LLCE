<nav>
    <ol class="breadcrumb my-3">
        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
        <li class="breadcrumb-item active">Lernmodus</li>
    </ol>
</nav>

<div class="card mt-5">

    <h4 class="card-header py-3">
      Alle Fragen
    </h4>

    <div class="card-body">
        <div class="accordion" id="accordionList">
            <div *ngFor="let item of items" class="accordion-item">
                <div clas="accordion-header">
                    <button [style.background-color]="getBgColor(item.qid)" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse-' + item.qid">
                        <p class="fw-medium my-auto mx-3">{{item.qid}}.</p>
                        <p class="fw-medium my-2">{{item.qtxt}}</p>
                    </button>
                </div>
                <div [id]="'collapse-' + item.qid" class="accordion-collapse collapse" data-bs-parent="#accordionList">
                    <div class="accordion-body d-flex">
                      <p class="ms-5 me-3 my-auto text-secondary withNewlines">{{getAnswer(item.qanswers)}}</p>
                      <button type="button" (click)="onToggle($event, item.qid)" class="btn btn-primary my-auto ms-auto">{{getMerkenButton(item.qid)}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer pt-4">
      <button type="button" routerLink="/home" class="btn w-25 btn-primary">Zur√ºck</button>
    </div>
</div>
